<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 安全策略 -->
    #policy
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css文件 -->
    #css
</head>
<body>
    <div class="container">
        <header class="top" id="top">
            <div id="inputArea">
                <div class="icon-container input-change-icon">
                    <!-- 选项图标按钮插入容器 -->
                </div>
                <div class="info-input" id="infoInput">
                    <!-- 输入外部图片地址 -->
                    <input id="inputValue" type="text" placeholder="" />
                    <div class="icon-container input-button">
                        <span class="iconfont" title="确认" id="confirm">&#xe616;</span>
                        <span class="iconfont" title="清空" id="clear">&#xe600;</span>
                    </div>
                    <span class="warning-info" id="inputWarning"></span>
                </div>
            </div>
            <button class="button" id="selectImage">上传本地图片</button>
        </header>
        <nav class="list" id="list">
            <!-- <div class="image-container">
                <img class="image" loading="lazy" src="https://raw.githubusercontent.com/wangyige0701/vscodeCustomExtension/master/resources/image/title.png">
                <span class="image-operation image-select icon-circle-background select"></span>
                <span class="image-operation image-delete icon-delete"></span>
            </div> -->
            <!-- <div class="image-container select">
                <img class="image" src="https://raw.githubusercontent.com/wangyige0701/vscodeCustomExtension/master/resources/image/title.png">
            </div> -->
        </nav>
    </div>
    <!-- js文件 -->
    #js
</body>
</html>
