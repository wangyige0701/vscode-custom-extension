<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 安全策略 -->
    #policy
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css文件 -->
    #css
</head>
<body>
    <div class="container">
        <header class="top" id="top">
            <div id="inputArea">
                <div class="icon-container input-change-icon">
                    <!-- 选项图标按钮插入容器 -->
                </div>
                <div class="info-input" id="infoInput">
                    <!-- 输入外部图片地址 -->
                    <input id="inputValue" type="text" placeholder="" />
                    <div class="icon-container input-button">
                        <span class="iconfont" title="确认" id="confirm">&#xe616;</span>
                        <span class="iconfont" title="清空" id="clear">&#xe600;</span>
                    </div>
                    <span class="warning-info" id="inputWarning"></span>
                </div>
            </div>
            <button class="button" id="selectImage">
                <span class="iconfont"></span>上传本地图片
            </button>
            <div class="batch-operation">
                <div class="batch-operation-index-one">
                    <button class="button single" id="randomBack">随机设置（全部）</button>
                    <button class="button delete batch" id="batchDelete">删除选中图片</button>
                </div>
                <div class="batch-operation-index-two">
                    <button class="button" id="selectAll">全选</button>
                    <button class="button cancel" id="selectCancel">取消选中</button>
                </div>
            </div>
        </header>
        <nav class="list" id="list">
            <div class="image-list-info" id="imageListInfo">
                <span class="iconfont"></span>
                <span class="info-content"></span>
            </div>
        </nav>
    </div>
    <!-- js文件 -->
    #js
</body>
</html>
